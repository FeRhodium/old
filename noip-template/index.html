amp;</span> 特殊性质<span class="keyword">\\</span></span><br><span class="line">			<span class="keyword">\Xhline</span>&#123;1.2pt&#125;</span><br><span class="line">			<span class="built_in">$</span>1<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">$</span><span class="keyword">\le</span> 5<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">$</span><span class="keyword">\le</span> 5<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="keyword">\multirow</span>&#123;2&#125;&#123;*&#125;&#123;<span class="built_in">$</span><span class="keyword">\le</span> n<span class="built_in">$</span>&#125; <span class="built_in">&amp;</span> <span class="built_in">$</span><span class="keyword">\le</span> 20<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="keyword">\multirow</span>&#123;3&#125;&#123;*&#125;&#123;无&#125;<span class="keyword">\\</span></span><br><span class="line">			<span class="keyword">\cline</span>&#123;1-3&#125;<span class="keyword">\cline</span>&#123;5-5&#125;</span><br><span class="line">			<span class="built_in">$</span>2<span class="keyword">\sim</span> 5<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">$</span><span class="keyword">\le</span> 10<span class="built_in">^</span>3<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">$</span><span class="keyword">\le</span> 10<span class="built_in">^</span>3<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">&amp;</span> <span class="built_in">$</span><span class="keyword">\le</span> 5<span class="keyword">\times</span> 10<span class="built_in">^</span>3<span class="built_in">$</span><span class="built_in">&amp;</span><span class="keyword">\\</span></span><br><span class="line">			<span class="keyword">\cline</span>&#123;1-5&#125;</span><br><span class="line">			<span class="built_in">$</span>6<span class="keyword">\sim</span> 7<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">$</span>=999996<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="keyword">\multirow</span>&#123;3&#125;&#123;*&#125;&#123;<span class="built_in">$</span><span class="keyword">\le</span> 10<span class="built_in">^</span>5<span class="built_in">$</span>&#125; <span class="built_in">&amp;</span> <span class="built_in">$</span>=2<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">$</span><span class="keyword">\le</span> 2<span class="keyword">\times</span> 10<span class="built_in">^</span>5<span class="built_in">$</span><span class="built_in">&amp;</span><span class="keyword">\\</span></span><br><span class="line">			<span class="keyword">\cline</span>&#123;1-2&#125;<span class="keyword">\cline</span>&#123;4-6&#125;</span><br><span class="line">			<span class="built_in">$</span>8<span class="keyword">\sim</span> 10<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">$</span>=999997<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">&amp;</span> <span class="keyword">\multirow</span>&#123;5&#125;&#123;*&#125;&#123;<span class="built_in">$</span><span class="keyword">\le</span> n<span class="built_in">$</span>&#125; <span class="built_in">&amp;</span> <span class="keyword">\multirow</span>&#123;3&#125;&#123;*&#125;&#123;<span class="built_in">$</span><span class="keyword">\le</span> 5<span class="keyword">\times</span> 10<span class="built_in">^</span>5<span class="built_in">$</span>&#125;<span class="built_in">&amp;</span>A<span class="keyword">\\</span></span><br><span class="line">			<span class="keyword">\cline</span>&#123;1-2&#125;<span class="keyword">\cline</span>&#123;6-6&#125;</span><br><span class="line">			<span class="built_in">$</span>11<span class="keyword">\sim</span> 13<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">$</span>=999998<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">&amp;</span> <span class="built_in">&amp;</span> <span class="built_in">&amp;</span>B<span class="keyword">\\</span></span><br><span class="line">			<span class="keyword">\cline</span>&#123;1-3&#125;<span class="keyword">\cline</span>&#123;6-6&#125;</span><br><span class="line">			<span class="built_in">$</span>14<span class="keyword">\sim</span> 16<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">$</span>=999999<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">$</span><span class="keyword">\le</span> 10<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">&amp;</span> <span class="built_in">&amp;</span><span class="keyword">\multirow</span>&#123;3&#125;&#123;*&#125;&#123;无&#125;<span class="keyword">\\</span></span><br><span class="line">			<span class="keyword">\cline</span>&#123;1-3&#125;<span class="keyword">\cline</span>&#123;5-5&#125;</span><br><span class="line">			<span class="built_in">$</span>17<span class="keyword">\sim</span> 20<span class="built_in">$</span><span class="built_in">&amp;</span> <span class="built_in">$</span><span class="keyword">\le</span> 2<span class="keyword">\times</span> 10<span class="built_in">^</span>5<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">$</span><span class="keyword">\le</span> 10<span class="built_in">^</span>5<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">&amp;</span> <span class="built_in">$</span><span class="keyword">\le</span> 10<span class="built_in">^</span>6<span class="built_in">$</span> <span class="built_in">&amp;</span><span class="keyword">\\</span></span><br><span class="line">			<span class="keyword">\cline</span>&#123;1-3&#125;<span class="keyword">\cline</span>&#123;5-5&#125;</span><br><span class="line">			<span class="built_in">$</span>21<span class="keyword">\sim</span> 25<span class="built_in">$</span><span class="built_in">&amp;</span> <span class="built_in">$</span><span class="keyword">\le</span> 10<span class="built_in">^</span>6<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">$</span><span class="keyword">\le</span> 10<span class="built_in">^</span>6<span class="built_in">$</span> <span class="built_in">&amp;</span> <span class="built_in">&amp;</span> <span class="built_in">$</span><span class="keyword">\le</span> 5<span class="keyword">\times</span> 10<span class="built_in">^</span>6<span class="built_in">$</span> <span class="built_in">&amp;</span><span class="keyword">\\</span></span><br><span class="line">			<span class="keyword">\Xhline</span>&#123;2pt&#125;</span><br><span class="line">		<span class="keyword">\end</span>&#123;tabular&#125;</span><br><span class="line">	<span class="keyword">\end</span>&#123;center&#125;</span><br><span class="line"></span><br><span class="line">	对于所有数据，保证 <span class="built_in">$</span>1<span class="keyword">\le</span> m,n <span class="keyword">\le</span> 10<span class="built_in">^</span>6<span class="built_in">$</span>，<span class="built_in">$</span>1<span class="keyword">\le</span> k<span class="built_in">_</span>i,u<span class="built_in">_</span>i,v<span class="built_in">_</span>i,p<span class="built_in">_</span>i<span class="keyword">\le</span> n<span class="built_in">$</span>，<span class="built_in">$</span>1<span class="keyword">\le</span> <span class="keyword">\sum</span> k<span class="built_in">_</span>i <span class="keyword">\le</span> 5<span class="keyword">\times</span> 10<span class="built_in">^</span>6<span class="built_in">$</span>，<span class="built_in">$</span>0 <span class="keyword">\le</span> w <span class="keyword">\le</span> 10<span class="built_
